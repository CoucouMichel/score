<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Football Pick</title>
    <link rel="stylesheet" href="style.css"> </head>
<body>

    <header>
        <h1>Daily Football Pick Game</h1>
    </header>

    <main>
        <section id="todays-selection">
            <h2>Your Pick for Today (<span id="current-date"></span>)</h2>
            <p id="selection-status">You haven't made a selection yet.</p>
            </section>

        <section id="available-fixtures">
            <h2>Available Matches Today</h2>
            <div id="fixture-list">
                Loading matches...
            </div>
        </section>

        <section id="scoring-history">
            <h2>Your Score History</h2>
            <ul id="score-list">
                <li>No scores yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Game powered by [Data Provider Name TBD]</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
