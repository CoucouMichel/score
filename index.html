<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Football Pick</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Weekly Football Pick Game</h1>
    </header>

    <main>
        <section id="calendar-nav">
            <h2>Select Day</h2>
            <div id="week-view" class="calendar-container">
                </div>
        </section>

         <section id="current-day-info">
            <h2>Your Pick for <span id="selected-date-display">Today</span></h2>
            <p id="selection-status">You haven't made a selection for this day yet.</p>
            </section>

        <section id="filters">
            <h2>Filter Matches</h2>
            <div id="filter-controls" class="filter-container">
                <label for="country-filter">Country:</label>
                <select id="country-filter">
                    <option value="ALL">All Countries</option>
                    </select>

                <label for="league-filter">League:</label>
                <select id="league-filter">
                    <option value="ALL">All Leagues</option>
                    </select>
            </div>
        </section>

        <section id="available-fixtures">
            <h2 id="fixture-list-title">Available Matches</h2>
            <div id="fixture-list">
                Loading matches...
            </div>
        </section>

        <section id="scoring-history">
            <h2>Your Recent Scores</h2>
            <ul id="score-list">
                <li>No scores yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Game data is currently mocked for testing.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
