<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddScore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" style="line-height: 0;"> <img src="logo.png" alt="Site Logo" id="logo-image">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="header-nav-link">Pick</a></li>
                <li><a href="ranking.html" class="header-nav-link">Rankings</a></li>
                <li><a href="rules.html" class="header-nav-link">Rules</a></li>
                <li><a href="settings.html" class="header-nav-link">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="auth-section">
        <div id="login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <p>Don't have an account? <button id="show-signup" class="link-button">Sign Up</button></p>
            <p id="login-error" class="error-message"></p>
        </div>

        <div id="signup-form" style="display: none;">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username (min 3 chars)" required="" minlength="3">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-button">Sign Up</button>
            <p>Already have an account? <button id="show-login" class="link-button">Login</button></p>
            <p id="signup-error" class="error-message"></p>
        </div>

        <div id="user-info" style="display: none;">
             <p>Welcome, <span id="user-display-name"></span>!</p>
            <button id="logout-button">Logout</button>
        </div>
    </section>

    <div id="calendar-section">
        <button id="prev-day-btn" aria-label="Previous Days">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width: 2em; height: 2em;">
                <path d="M15.41 16.59L10.83 12l4.58-4.59L14 6l-6 6 6 6 1.41-1.41z"/>
            </svg>
        </button>
        <div class="calendar-container">
            <button class="calendar-day prev-day">
                <span class="cal-line cal-line-1">Mon</span>
                <b class="cal-line cal-line-2">21</b>
                <span class="cal-line cal-line-3"></span>
            </button>
            <button class="calendar-day active">
                <span class="cal-line cal-line-1">Tue</span>
                <b class="cal-line cal-line-2">22</b>
                <span class="cal-line cal-line-3"></span>
            </button>
            <button class="calendar-day next-day">
                <span class="cal-line cal-line-1">Wed</span>
                <b class="cal-line cal-line-2">23</b>
                <span class="cal-line cal-line-3"></span>
            </button>
            <button class="calendar-day next-day-2">
                <span class="cal-line cal-line-1">Thu</span>
                <b class="cal-line cal-line-2">24</b>
                <span class="cal-line cal-line-3"></span>
            </button>
            <button class="calendar-day next-day-3">
                <span class="cal-line cal-line-1">Fri</span>
                <b class="cal-line cal-line-2">25</b>
                <span class="cal-line cal-line-3"></span>
            </button>
        </div>
        <button id="next-day-btn" aria-label="Next Days">
            <svg viewBox="0 0 24 24" fill="currentColor" style="width: 2em; height: 2em;">
                <path d="M8.59 16.59L13.17 12 8.59 7.41 10 6l6 6-6 6-1.41-1.41z"/>
            </svg>
        </button>
    </div>

    <section id="available-fixtures">
         <div id="daily-league-slicers" class="slicer-area">
            <label>Filter by League:</label>
            <div id="league-slicer-container" class="slicer-container">
                 </div>
         </div>
         <div id="fixture-list">Loading matches...</div>
    </section>

    <section id="scoring-history">
        <h2>Your Recent Scores</h2>
        <ul id="score-list"><li>No scores yet.</li></ul>
    </section>

    <section style="text-align: center; background: none; border: none; box-shadow: none;">
          <a href="ranking.html" class="back-link">View Rankings</a>
     </section>
</main>

<footer>
    <p>Game data is currently mocked for testing.</p>
</footer>

<script src="script.js" type="module"></script>

</body>
</html>
