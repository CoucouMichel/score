<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddScore</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <div class="header-content">
        <img src="logo.png" alt="Site Logo" id="logo-image">
    </div>
</header>

    <main>
        <section id="calendar-nav">
            <div id="week-view" class="calendar-container">
                </div>
        </section>

        <section id="available-fixtures">
            <div id="daily-league-slicers" class="slicer-area">
                <div id="league-slicer-container" class="slicer-container">
                     </div>
            </div>
            <div id="fixture-list">
                Loading matches...
            </div>
        </section>

        <section id="scoring-history">
            <h2>Your Recent Scores</h2>
            <ul id="score-list">
                <li>No scores yet.</li>
            </ul>
        </section>
    </main>

    <footer>
        <p>Game data is currently mocked for testing.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
