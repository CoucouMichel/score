<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddScore</title>
    <link rel="stylesheet" href="style.css">
    <link href="css/flag-icons.min.css" rel="stylesheet" /> <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" style="line-height: 0;">
            <img src="logo.png" alt="Site Logo" id="logo-image">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="header-nav-link">Pick</a></li>
                <li><a href="ranking.html" class="header-nav-link">Rankings</a></li>
                <li><a href="rules.html" class="header-nav-link">Rules</a></li>
                <li><a href="settings.html" class="header-nav-link">Settings</a></li>
                <li id="auth-nav-item">
                    <a href="#" id="header-login-link" class="header-nav-link">Login</a>
                    <div id="header-user-info" style="display: none;">
                        <span id="header-username"></span>
                        <button id="header-logout-button" class="logout-button">(Logout)</button>
                    </div>
                </li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="calendar-section">
         <button id="cal-prev-week" class="cal-nav-button">&lt;</button>
         <div id="week-view" class="calendar-container"></div>
         <button id="cal-next-week" class="cal-nav-button">&gt;</button>
    </section>

    <section id="available-fixtures">
         <div id="daily-league-slicers" class="slicer-area">
            <label>Filter by League:</label>
            <div id="league-slicer-container" class="slicer-container"></div>
         </div>
         <div id="fixture-list">Loading matches...</div>
    </section>

    <section id="scoring-history"> ... </section>

    <section style="text-align: center; background: none; border: none; box-shadow: none;">...</section>
</main>

<footer>...</footer>

<div id="modal-overlay" class="modal-hidden"></div>
<div id="auth-modal" class="modal-hidden">
    <button id="modal-close-btn">&times;</button>
    <div class="modal-content">
        <div class="modal-tabs">
            <button id="show-login-tab" class="modal-tab active">Login</button>
            <button id="show-signup-tab" class="modal-tab">Sign Up</button>
        </div>

        <div id="modal-login-form">
            <h3>Login</h3>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-button">Login</button>
            <p id="login-error" class="error-message"></p>
        </div>

        <div id="modal-signup-form" style="display: none;">
            <h3>Sign Up</h3>
            <input type="text" id="signup-username" placeholder="Username (min 3 chars)" required minlength="3">
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password (min 6 chars)" required minlength="6">
            <button id="signup-button">Sign Up</button>
            <p id="signup-error" class="error-message"></p>
        </div>
    </div>
</div>
<script src="script.js" type="module"></script>

</body>
</html>
