<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OddScore - Rankings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    </head>
<body>

<header>
    <div class="header-content">
        <a href="index.html" style="line-height: 0;"> <img src="logo.png" alt="Site Logo" id="logo-image">
        </a>
        <nav>
            <ul>
                <li><a href="index.html" class="header-nav-link">Pick</a></li>
                <li><a href="ranking.html" class="header-nav-link">Rankings</a></li>
                <li><a href="rules.html" class="header-nav-link">Rules</a></li>
                <li><a href="settings.html" class="header-nav-link">Settings</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section id="ranking-section">
        <h2>Player Rankings</h2>

        <div class="ranking-controls">
            Sort by:
            <button id="sort-total-btn" class="sort-button active">Total Points</button>
            <button id="sort-avg-btn" class="sort-button">Average Points</button>
        </div>

        <div class="ranking-table-container">
            <table id="ranking-table">
                <thead>
                    <tr>
                        <th>Pos</th>
                        <th>Player</th>
                        <th>Avg Pts</th>
                        <th class="highlight">Total Pts</th> </tr>
                </thead>
                <tbody id="ranking-body">
                    <tr><td colspan="4" style="text-align: center; padding: 20px;">Loading rankings...</td></tr>
                </tbody>
            </table>
        </div>
    </section>

     <section style="text-align: center; background: none; border: none; box-shadow: none;">
          <a href="index.html" class="back-link">Back to Game</a>
     </section>
</main>

<footer>
    <p>Game data is currently mocked for testing.</p>
</footer>

<script src="ranking.js" type="module"></script>

</body>
</html>
